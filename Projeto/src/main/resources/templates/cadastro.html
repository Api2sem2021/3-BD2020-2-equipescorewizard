<!DOCTYPE HTML>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inconsolata">
	<script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="css/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="style.css" type="text/css">

	<title>Cadastro</title>
  </head>
  <body>
		
	<a href="/index" id="link-voltar">
            <i class="fas fa-arrow-alt-circle-left ml-5 mt-5"></i>
            <span class="font-weight-bold">Voltar</span>
    </a>
	<div class="card bg-custom m-5 p-2">
        <div class="card bg-transparent form-style m-3 p-2 mb-5">
            <h1>Cadastro</h1>
        </div>
        <div class="mt-4 mx-4 px-4">
            <form class="row" action="#" th:action="@{/cadastro}" th:object="${cadastro}" method="post">
                <div class="form-group" >
                    <label for="InputDoc">CPF ou CNPJ:</label>
                    <input type="text" th:field="*{documento}" class="form-control form-style mb-5" />
                </div>
                <div class="form-group">
                    <label for="InputSenha">Nome:</label>
                    <input type="text" th:field="*{nome}" class="form-control form-style mb-5"/>
                </div>
                <div class="form-group col-4">
                    <label for="InputEmail">Sexo:</label>
                    <input type="text" th:field="*{sexo}" class="form-control form-style mb-5"/>
                </div>
                <div class="form-group col-4">
                    <label for="email">Ano de nascimento:</label>
					<input type="number" th:field="*{anoNascimento}" class="form-control form-style mb-5" />
                </div>
                <div class="form-group col-4">
                    <label for="InputCidade">Cidade:</label>
                    <input type="text" th:field="*{cidade}" class="form-control form-style mb-5" />
                </div>
                <div class="form-group col-4">
                    <label for="InputEstado">Estado:</label>
                    <input type="tel" th:field="*{estado}" class="form-control form-style mb-5" />
                </div>
                <div class="form-group col-4">
                    <label for="InputEstado">Senha:</label>
                    <input type="password" th:field="*{senha}" class="form-control form-style mb-5" />
                </div>
                <p><input type="submit" onclick="window.location.href='/index'" class="btn mt-4 btn-custom" value="Submit" /> </p>
            </form>
        </div>
    </div>
	<footer>
        <div class="float-right">
            <label>Nossas Redes Sociais:</label>
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-linkedin-in"></i></a>
            <a href="#"><i class="fab fa-youtube"></i></a>
        </div>
    </footer>			
	</body>
</html>
